<p-table id="vistaTabla" [value]="userLibro" [paginator]="true" [rows]="12" [style]="{width: '50%', minWidth: '200px', heigth: '300px'}" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th width="50%">Nombre</th>

      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-userLibro>
      <tr>
          <td> <img src="{{userLibro.url}}" class="rounded-circle" width="30" height="30">
            {{userLibro.nombre}} </td>
      </tr>
  </ng-template>
</p-table>
