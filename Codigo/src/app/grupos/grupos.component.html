<hr>
<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-sm-3">
            <!--left col-->

            <ul class="nav nav-tabs list-group" role="tablist">
                <li class="nav-item">
                    <a class="nav-link " href="#crearLibro" role="tab" data-toggle="tab">Crear Grupo </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#tablaGrupos" role="tab" data-toggle="tab">Ver Grupo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#ChatGrupal" role="tab" data-toggle="tab">Chat Grupal de grupos</a>
                </li>
            </ul>
            <div class="panel panel-default">
                <div class="panel-heading">Social Media</div>
                <div class="panel-body">
                    <i class="fa fa-facebook fa-2x"></i> <i class="fa fa-github fa-2x"></i> <i
                        class="fa fa-twitter fa-2x"></i> <i class="fa fa-pinterest fa-2x"></i> <i
                        class="fa fa-google-plus fa-2x"></i>
                </div>
            </div>

        </div>
        <!--/col-3-->
        <div class="col-sm-9">
            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <div class="table-responsive">
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane fade show active" id="tablaGrupos">
                                <p-table [value]="grupos" [paginator]="true" [rows]="10">
                                    <ng-template pTemplate="header">
                                        <tr>
                                            <th>Nombre Grupo</th>
                                            <th>Personas</th>
                                            <th style="width:7em">Editar</th>
                                            <th style="width:8em">Eliminar</th>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-grupos>
                                        <tr>
                                            <td>{{grupos.nombre_grupo}}</td>
                                            <td>{{grupos.personas_grupo}}</td>
                                            <td><button class="btn btn-primary tablalibros"
                                                    (click)="onLibro(userLibro.data, userLibro.id)">
                                                    <i class="fas fa-edit"></i></button>
                                            </td>
                                            <td>
                                                <button class="btn btn-primary tablalibros"
                                                    (click)="EliminarLibro(userLibro.id)">
                                                    <i class="fas fa-trash-alt"></i></button>
                                            </td>
                                        </tr>
                                    </ng-template>
                                </p-table>

                            </div>
                            <div role="tabpanel" class="tab-pane fade " id="crearLibro">
                                <!-- Contenido de la página -->
                                <div class="container">
                                    <br>
                                    <div class="row">
                                        <!-- Columna de la izquierda -->
                                        <!-- Fin de Columna de la izquierda -->

                                        <!-- Parte central -->
                                        <div class="col-md-12">
                                            <div class="col-md-12"
                                                style="border-width: 1px; border-style: solid; border-color: lightgrey;">
                                                <h3 style="text-align: center">
                                                    <p><small>Crear Grupo</small></p>
                                                </h3>
                                            </div>
                                            <!-- Se inicia el form (ojo todos los elementos de formulario deben ir dentro de esta etiqueta-->
                                            <!-- Inicio del div central parte de formulario información básica -->
                                            <input type="hidden" [(ngModel)]="crearGrupo.id">
                                            <div class="col-md-12"
                                                style="border-width: 1px; border-style: solid; border-color: lightgrey;">
                                                <br>
                                                <input type="text" class="form-control" id="nombre_grupo"
                                                    placeholder="Nombre del Grupo" [(ngModel)]="crearGrupo.nombre_grupo"
                                                    required>

                                                <br>
                                                <p-listbox [options]="personas" [(ngModel)]="personaseleccionada"
                                                multiple="multiple" checkbox="checkbox" filter="filter"
                                                    optionLabel="data.nombre" optionLabe=" data.apellido" [style]="{width: '100%', heigth: '100%'}" (click)="OcultarTablero()" id="crearfiltro">
                                                    <p-header>
                                                        <i class="fas fa-users"></i>
                                                        Seguidores
                                                    </p-header>
                                                </p-listbox>
                                                <p>Persona Seleccionada: <span *ngFor="let c of personaseleccionada" style="margin-right: 10px">{{c.data.nombre}} {{c.data.apellido}}</span></p>
                                                <br>

                                                <div class="col-md-12 boton">
                                                    <button class="btn btn-primary"
                                                        (click)="onGuardarGrupocreado()">Guardar</button>
                                                    <button class="btn btn-primary"
                                                        (click)="onCancelar()">Cancelar</button>
                                                </div>

                                            </div>
                                            <!-- Fin del div central parte de formulario información básica -->
                                            <!-- Fin Parte central - enlaces -->
                                            <!-- Fin del form -->
                                        </div>
                                        <!-- Fin del div de parte central -->
                                    </div>
                                </div>
                                <!-- /.container -->
                            </div>
                            <div role="tabpanel" class="tab-pane fade " id="ChatGrupal">
                                <!-- Contenido de la página -->
                                <div class="container">
                                    <br>
                                    <div class="row">
                                        <!-- Columna de la izquierda -->
                                        <!-- Fin de Columna de la izquierda -->

                                        <!-- Parte central -->
                                        <div class="col-md-12">
                                            <div class="col-md-12"
                                                style="border-width: 1px; border-style: solid; border-color: lightgrey;">
                                                <h3 style="text-align: center">
                                                    <p><small>Chat</small></p>
                                                </h3>
                                            </div>
                                            <app-chat></app-chat>
                                            

                                            
                                            <!-- Fin del div central parte de formulario información básica -->
                                            <!-- Fin Parte central - enlaces -->
                                            <!-- Fin del form -->
                                        </div>
                                        <!-- Fin del div de parte central -->
                                    </div>
                                </div>
                                <!-- /.container -->
                            </div>
                        </div>
                    </div>
                    <!--/table-resp-->

                </div>


                <!--/tab-pane-->

            </div>
            <!--/tab-pane-->
        </div>
        <!--/col-9-->
    </div>
    <!--/row-->
