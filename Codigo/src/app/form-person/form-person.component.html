<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div style="text-align : center">
    <h1>Completar Perfil</h1>
    <form>
      <div class="col-md-12">
        <div class="col-md-6">
          <label>Nombre</label>
          <input type="Nombre" class="form-control" id="Nombre" placeholder="Nombre">
        </div>
        <div class="col-md-6">
          <label>Apellido</label>
          <input type="Apellido" class="form-control" id="Apellido" placeholder="Apellido">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Example select</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">Example multiple select</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div style="text-align : center">
        <button class="btn btn-primary btn-block btn-lg" (click)="onClickValidar()" style="">Guardar</button>
      </div>

    </form>


  </div>
</body>

</html>
