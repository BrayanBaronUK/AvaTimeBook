
    <head>
        <meta charset="utf-8">
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap.no-icons.min.css" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/font-awesome/2.0/css/font-awesome.css" rel="stylesheet">
        <script src="http://code.angularjs.org/1.1.0/angular.min.js"></script>
    </head>
    <body>
    <!-- <script type="text/javascript">
        var sortingOrder = 'name';
    </script> -->
      
        <div ng-controller="initApp">
            <div class="input-append">
                <input type="text" ng-model="form-control" ng-change="filter" class="form-control input-large" placeholder="Search" (keyup)="filter($event)">
            <span class="add-on"><i class="icon-search"></i></span>
            </div>
            <table class="table table-striped table-condensed table-hover">
                <thead>
                    <tr>
                        <th class="id">Nombre&nbsp;<a ng-click="sort_by('nombre')"><i class="icon-sort"></i></a></th>
                        <th class="name">apellido&nbsp;<a ng-click="sort_by('apellido')"><i class="icon-sort"></i></a></th>
                        <th class="description">Nombre del libro&nbsp;<a ng-click="sort_by('nombre_libro')"><i class="icon-sort"></i></a></th>
                        <!-- <th class="field3">Field 3&nbsp;<a ng-click="sort_by('field3')"><i class="icon-sort"></i></a></th>
                        <th class="field4">Field 4&nbsp;<a ng-click="sort_by('field4')"><i class="icon-sort"></i></a></th>
                        <th class="field5">Field 5&nbsp;<a ng-click="sort_by('field5')"><i class="icon-sort"></i></a></th> -->
                    </tr>
                </thead>
                <tfoot>
                    <td colspan="6">
                        <div class="pagination pull-right">
                            <ul>
                                <li ng-class="{disabled: currentPage == 0}">
                                    <a href ng-click="prevPage()">« Prev</a>
                                </li>
                                <li ng-repeat="n in range(pagedItems.length)"
                                    ng-class="{active: n == currentPage}"
                                ng-click="setPage()">
                                    <a href ng-bind="n + 1">1</a>
                                </li>
                                <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                                    <a href ng-click="nextPage()">Next »</a>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tfoot>
                <tbody>
                    <tr *ngFor="let item of items">
                      <td>{{item.nombre}}</td>
                      <td>{{item.apellido}}</td>
                      <td>{{item.nombre_libro}}</td>
                      <!--<td><a href="#">{{item.field3}}</a></td>
                      <td>{{item.field4}}</td>
                      <td>{{item.field5}}</td>
                      <td><a href="#" ng-click="deleteItem($index)">x</a></td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
