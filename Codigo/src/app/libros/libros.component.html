  <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">

    <ng-container matColumnDef="id" class="matColumnDef">
      <th mat-header-cell *matHeaderCellDef> C贸digo solicitud </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>

      <td mat-cell *matCellDef="let element"> {{element.idRecurso}}</td>

      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>


    <ng-container matColumnDef="idSolicitante">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.idSolicitante}}</td>

  </ng-container> -->

    <ng-container matColumnDef="estado">

      <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
