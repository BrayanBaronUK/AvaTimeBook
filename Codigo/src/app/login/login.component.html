<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Login</h1>
        <form (submit)="onSubmitLogin()" [noValidate]="false">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" [required]=true>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" type="password" [required]=true>
          </div>
          <input type="submit" value="Iniciar sesion" class="btn btn-primary btn-block btn-lg">
        </form>
        <button type="button" routerLink="/forgot" class="btn btn-link">Recuperar contraseña</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6 mx-auto mt-2">
    <div class="card">
      <div class="card-body d-flex justify-content-around">
        <button class="btn btn-lg btn-facebook" (click)="onClickFacebookLogin()" ><i class="fa fa-facebook"></i> Facebook</button>
        <button class="btn btn-lg btn-google" (click)="onClickGoogleLogin()" ><i class="fa fa-google-plus" aria-hidden="true"></i> Google</button>
        <button class="btn btn-lg btn-twitter" (click)="onClickTwitterLogin()" ><i class="fa fa-twitter"></i> Twitter</button>
      </div>
    </div>
  </div>
</div>
