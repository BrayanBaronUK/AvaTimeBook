<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
</head>

<body>

  <!-- Contenido de la página -->
  <div class="container">
    <br>
    <div class="row">
      <!-- Columna de la izquierda -->
      <!-- Fin de Columna de la izquierda -->

      <!-- Parte central -->
      <div class="col-md-12">
        <div class="col-md-12" style="border-width: 1px; border-style: solid; border-color: lightgrey;">
          <h3 style="text-align: center">Crear Libro<p><small>Ingrese sus libro a intercambiar</small></p>
          </h3>
        </div>
        <!-- Se inicia el form (ojo todos los elementos de formulario deben ir dentro de esta etiqueta-->
        <form name="modifyProfile" id="profileForm" novalidate>
          <!-- Inicio del div central parte de formulario información básica -->
          <div class="col-md-12"
            style="border-width: 1px; border-style: solid; border-color: lightgrey; background: #f1f3f6;">
            <div class="col-md-12 ">

              <div class="control-group form-group">

                <div class="controls">
                  <br>
                  <form (ngSubmit)="newlibro(newlibroForm.value)" [formGroup]="newlibroForm">
                    <span id="alertName" data-toggle="popover" data-trigger="hover" data-placement="right" title=""
                      data-content="">
                      <input type="text" class="form-control" id="nombre_libro" placeholder="Nombre del libro" formControlName="nombre_libro">
                    </span>
                    <br>
                    <span id="alertSurname" data-toggle="popover" data-trigger="hover" data-placement="right" title=""
                      data-content="">
                      <input type="text" class="form-control" id="autor_libro" placeholder="Autor" formControlName="autor_libro">
                    </span>
                    <br>
                    <span id="alertQualification" data-toggle="popover" data-trigger="hover" data-placement="right"
                      title="" data-content="">
                      <input type="text" class="form-control" id="categoria_libro" placeholder="Categoria" formControlName="categoria_libro">
                    </span>
                    <br>
                    <label>Descripcion:</label>
                      <textarea  class="form-control" id="text_libro" formControlName="text_libro">
                     </textarea>
                    
                    <div class="col-md-12">
                        <div class="col-md-12" style="text-align : center; margin-top: 1%">
                          <button type="submit" class="btn btn-primary btn-block btn-lg" [disabled]="!newperfilForm.valid"
                            value="Agregar" (click)="onSubmitAddUser()">Guardar</button>
          
                        </div>
                      </div>
                      <div class="col-md-12">
                          <div class="col-md-12" style="text-align : center; margin-top: 1%">
                            <button type="submit" class="btn btn-primary btn-block btn-lg" (click)="Siguiente()">Siguiente</button>
            
                          </div>
                        </div>

                  </form>

                </div>
              </div>
            </div>
          </div>
          <!-- Fin del div central parte de formulario información básica -->
          <!-- Fin Parte central - enlaces -->
        </form>
        <!-- Fin del form -->
      </div>
      <!-- Fin del div de parte central -->
    </div>
  </div>
  <!-- /.container -->

</body>

</html>
