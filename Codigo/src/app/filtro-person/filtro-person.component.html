<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <p-panel header="Busqueda de personas">

    <div class="input-group" id="seccionBuscar">
        <input style="width: 90%; height: 25%;" type="text"  id="myInput" placeholder="Buscar personas..." title="Type in a name">
        <div class="input-group-append">
            <button   style="height: 48px;" (click)="myFunctionNombre()" class="btn btn-outline-primary"  type="button" id="button-addon2">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>

    <p-table id="myTable" [value]="filtrouser" [paginator]="true" [rows]="12">
      <ng-template pTemplate="header">
        <tr>
          <th>Persona</th>
          <th>Cantidad de libros</th>
          <th>Seguir Persona</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-filtrouser let-filtrouser.libros.[].[]>
        <tr>
          <td><img class="rounded-circle" width="50" height="50"
            src="{{filtrouser.data.url}}" alt=""> {{filtrouser.data.nombre}} {{filtrouser.data.apellido}}</td>
            <td>{{filtrouser.libros.length}}</td>
          <td><button class="btn btn-primary" md-button (click)="onfiltro(filtrouser.id)">Seguir</button></td>
        </tr>
   
      </ng-template>
    </p-table>
  </p-panel>
  <div *ngFor="let c of filtrouser.libros">
    {{c.data.libros.lenght.nombre_libro}}
</div>

</body>

</html>
