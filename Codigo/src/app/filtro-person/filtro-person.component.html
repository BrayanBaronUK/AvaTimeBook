<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

  <h2>Personas</h2>

  <input type="text" id="myInput" (keyup)="myFunction()" placeholder="Search for names.." title="Type in a name">

  <p-table id="myTable" [value]="filtrouser" [paginator]="true" [rows]="8">
      <ng-template pTemplate="header">
       <tr class="header">
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Seguir Persona</th> 
      </tr> 
      </ng-template>
    <ng-template pTemplate="body" let-filtrouser>
       <tr>
        <td>{{filtrouser.data.nombre}}</td>
        <td>{{filtrouser.data.apellido}}</td>
        <td><button class="btn btn-primary" md-button (click)="onfiltro(filtrouser.id)">Seguir</button></td>
      </tr>
    </ng-template>
  </p-table>



</body>

</html>
